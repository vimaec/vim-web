<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/" />
  </head>
  <body>
    <p>Redirecting...</p>
    <script>
      // Redirect to the correct path using JavaScript
      var path = window.location.pathname;
      window.location.replace('/' + path.substring(1));
    </script>
  </body>
</html>
